		</el-header>
		<el-main>
			<el-tabs v-model="activeTab">
				<el-tab-pane label="Schedule Assistant" name="assistant">
					<el-form ref="form" :model="form" label-width="85px">
						<el-form-item label="Patient">
							<el-select v-model="form.patient" placeholder="Select patient" @change="onPatientChange" no-data-text="No data">
								<el-option v-for="patient in patientData" :key="patient.id" :value="patient.id" :label="patient.name"></el-option>
							</el-select>
						</el-form-item>

						<el-form-item label="Practitioner">
							<el-select :disabled="!form.patient" v-model="form.practitioner" placeholder="Select practitioner" @change="onPractitionerChange" no-data-text="No data">
								<el-option v-for="practitioner in practitionerData" :key="practitioner.id" :value="practitioner.id" :label="practitioner.name"></el-option>
							</el-select>
						</el-form-item>

						<el-form-item label="Time Slot">
							<el-select :disabled="!form.practitioner" v-model="form.slot" placeholder="Select time slot" @change="onSlotChange" no-data-text="No data" :loading="slotsLoading" loading-text="Loading...">
								<el-option v-for="slot in slotData" :key="slot.id" :value="slot.id" :label="formatSlot(slot.start, slot.end)"></el-option>
							</el-select>
						</el-form-item>

						<el-form-item>
							<el-button :disabled="!(form.patient && form.practitioner && form.slot)" type="primary" @click="onSubmit">Create</el-button>
						</el-form-item>
					</el-form>
				</el-tab-pane>
				<el-tab-pane label="CDS Hook Cards" name="hooks">
					<el-form ref="form" :model="cdsForm" label-width="85px">
						<el-form-item label="Patient">
							<el-select v-model="cdsForm.patient" placeholder="Select patient" @change="onCdsPatientChange" no-data-text="No data">
								<el-option v-for="patient in patientData" :key="patient.id" :value="patient.id" :label="patient.name"></el-option>
							</el-select>
						</el-form-item>
						<div class="cards-container" v-loading="cardsLoading">
							<el-card class="box-card" v-for="(card, index) in cdsForm.cards" :key="index">
								<div slot="header">
									<span v-html="card.summary">{{ card.summary }}</span>
								</div>
								<div class="body">
									<div class="source">
										Source: <a :href="card.source.url">{{ card.source.label }}</a>
									</div>
									<div class="links" v-if="!!card.links.length">
										Links:
										<ul>
											<li v-for="(link, index) in card.links" :key="index">
												<a :href="link.url">{{ link.label }}</a>
											</li>
										</ul>
									</div>
								</div>
							</el-card>
						</div>
					</el-form>
				</el-tab-pane>
				<el-tab-pane label="MAMD" name="mamd">
					<el-form>
						<el-form-item>
							<el-button type="primary" onclick="window.open('index2.html', '_blank')">Go to MAMD</el-button>
						</el-form-item>
					</el-form>
				</el-tab-pane>
			</el-tabs>
		</el-main>
		<el-footer>
			<p class="copyright">Copyright ® HealthLX Inc.</p>
		</el-footer>
	</el-container>
</div>

<script src="https://unpkg.com/vue"></script>
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.1/moment.min.js"></script>
<script src="https://momentjs.com/downloads/moment-timezone-with-data.min.js"></script>
<script>
	Vue.filter('formatDate', function(value) {
		if (value) {
			return moment(String(value)).tz("America/Chicago").format('MM/DD/YYYY h:mm a');
		}
	});

	var app = new Vue({
		el: '#app',
		data: function () {
			return {
				form: {
					patient: "",
					practitioner: "",
					slot: ""
				},
				cdsForm: {
					patient: "",
					cards: []
				},
				patientData: [],
				practitionerData: [],
				slotData: [],
				activeTab: "assistant",
				cdsService: {},
				cardsLoading: false,
				slotsLoading: false
			}
		},
		created: function () {
			// todo: remove hardcode
			this.patientData = [{
				id: "5484007",
				name: "Dara Kim (Patient 1)"
			}, {
				id: "5524007",
				name: "Dara Kim (Patient 2)"
			}, {
				id: "5524008",
				name: "Dara Kim (Patient 3)"
			}, {
				id: "5524009",
				name: "Dara Kim (Patient 4)"
			}, {
				id: "4342008",
				name: "SMART, Wilma"
			}, {
				id: "4342009",
				name: "SMART, Nancy"
			}, {
				id: "4342010",
				name: "SMART, Joe"
			}, {
				id: "4342011",
				name: "SMART, Hailey"
			}, {
				id: "4342012",
				name: "SMART, Timmy"
			}, {
				id: "4478007",
				name: "SMART Jr, FRED RICK"
			}, {
				id: "4596007",
				name: "SMART, Valerie S"
			}, {
				id: "4642007",
				name: "SMART, Connie"
			}];

			fetch("/cds-services").then(res => {
				if (!res.ok) {
				throw Error(res.statusText);
			}
			return res.json();
		}).then(data => {
				this.cdsService = data.services[0];
		});
		},
		methods: {
			onPatientChange: function() {
				if (!this.practitionerData.length) {
					this.practitionerData = [{
						id: '605926',
						name: 'Kristen Carter'
					}, {
						id: "4664007",
						name: "Grace Hopper"
					}, {
						id: "937933",
						name: "Bryce Burns"
					}, {
						id: "937934",
						name: "Chirstine Chambers"
					}, {
						id: "1326007",
						name: "Scott Grissom"
					}];
				}
			},

			onPractitionerChange: function() {
				// todo: send API for slots
				this.slotsLoading = true;
				fetch(`/slots?practitionerId=${window.encodeURIComponent(this.form.practitioner)}`).then(res => {
					if (!res.ok) {
					throw Error(res.statusText);
				}
				return res.json();
			}).then(data => {
					this.slotData = data;
				this.slotsLoading = false;
			}).catch(err => {
					this.showError();
				this.slotsLoading = false;
			});

				this.form.slot = "";
			},

			onSlotChange: function() {
				// todo: do i need this handler?
			},

			onSubmit: function() {
				// todo: post form data
				fetch(`/newAppointment?slotId=${window.encodeURIComponent(this.form.slot)}&patientId=${window.encodeURIComponent(this.form.patient)}`, {method: 'POST'}).then(res => {
					if (!res.ok) {
					throw Error(res.statusText);
				}
				this.$notify({
					title: 'Success',
					message: 'Your appointment has been scheduled',
					type: 'success',
					position: 'top-left'
				});
				this.form.patient = "";
				this.form.practitioner = "";
				this.form.slot = "";
			}).catch(err => {
					this.showError();
			});
			},

			formatSlot: function(start, end) {
				return `${this.$options.filters.formatDate(start)} - ${this.$options.filters.formatDate(end)}`;
			},

			showError: function() {
				this.$notify({
					title: 'Error',
					message: 'Oops, something went wrong',
					type: 'error',
					position: 'top-left'
				});
			},

			onCdsPatientChange: function () {
				this.cardsLoading = true;
				fetch(`/cds-services/${this.cdsService.id}`, {
					method: "POST",
					headers: {
						'Accept': 'application/json',
						'Content-Type': 'application/json'
					},
					body: JSON.stringify({
						hookInstance: "39358d00-04e4-4f6c-bf25-bbb2deeb7508",
						hook: this.cdsService.hook,
						fhirServer: "https://fhir-ehr.sandboxcerner.com/dstu2/0b8a0111-e8e6-4c26-a91c-5069cbc6b1ca",
						user: "Practitioner/HEALTHLX_PRACTITIONER1",
						patient: this.cdsForm.patient,
						context: {
							patientId: this.cdsForm.patient,
							user: "Practitioner/HEALTHLX_PRACTITIONER1"
						}
					})
				}).then(res => {
					if (!res.ok) {
					throw Error(res.statusText);
				}

				return res.json()
			}).then(data => {
					data.cards.forEach(card => {
						card.summary = card.summary.replace(/(?:\r\n|\r|\n)/g, '<br>');
					});
				
					this.cdsForm.cards = data.cards;
				this.cardsLoading = false;
			}).catch(err => {
					this.showError();
				this.cardsLoading = false;
			});
			}
		}
	});
</script>
</body>
</html>
