plugins {
    id 'java' 
}

description = 'A set of demo apps which implements Scenario 1 of a PDex use case https://confluence.hl7.org/display/DVP/PDex+Reference+Implementation'

allprojects {
    group = 'org.hl7.davinci.pdex.refimpl'
    version = '0.0.1-SNAPSHOT'
}

subprojects {
    if(file('build.gradle').exists()){ // TODO improve
        apply plugin: 'java'

        repositories {
            mavenLocal()
            mavenCentral()
        }

        dependencies {
            compileOnly 'org.projectlombok:lombok:1.18.6'
            annotationProcessor 'org.projectlombok:lombok:1.18.8'
        }

        sourceCompatibility = '1.8'
        targetCompatibility = '1.8'
    }
}
